<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Dashboard</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="py-4">

  <div id="loader" class="d-flex justify-content-center align-items-center vh-100 bg-white position-fixed w-100 top-0 start-0" style="z-index: 9999;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="container">
    <h1 class="mb-4 text-center">News summary dashboard</h1>

    <div id="summary" class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h6 class="text-secondary">Articles</h6>
          <p class="fs-3 fw-bold mb-0" id="articles_count">–</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h6 class="text-secondary">Top Keyword</h6>
          <p class="fs-3 fw-bold mb-0" id="top_keyword">–</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h6 class="text-secondary">Most Common Category</h6>
          <p class="fs-3 fw-bold mb-0" id="most_common_category">–</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h6 class="text-secondary">Avg. Headline Length</h6>
          <p class="fs-3 fw-bold mb-0" id="avg_headline_length">–</p>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Keyword Frequency</h5>
        <canvas id="keywordChart" height="100"></canvas>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Latest Headlines</h5>
        <div id="news_grid" class="row g-3"></div>
      </div>
    </div>
  </div>

  <footer class="mt-4">
    <span id="stats"></span>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
